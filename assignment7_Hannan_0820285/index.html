<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Multi-Part Form - Hannan Salis</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="CSS/Styles.css">
</head>
<body>

<header>
  <h1>Hannan Salis</h1>
</header>

<!-- Swiper -->
<div class="swiper-container">
  <div class="swiper-wrapper">
    
    <!-- Personal Information Slide -->
    <div class="swiper-slide">
      <form id="personalInfoForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required oninvalid="this.setCustomValidity('Please enter your name')" oninput="setCustomValidity('')">
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required oninvalid="this.setCustomValidity('Please enter your date of birth')" oninput="setCustomValidity('')">
        </div>
        <div class="form-group">
          <label>Gender:</label>
          <input type="radio" id="male" name="gender" value="male" required oninvalid="this.setCustomValidity('Please select your gender')" oninput="setCustomValidity('')">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" required>
          <label for="female">Female</label>
          <input type="radio" id="other" name="gender" value="other" required>
          <label for="other">Other</label>
        </div>
        <button type="button" onclick="swiper.slideNext()">Next</button>
      </form>
    </div>
    
    <!-- Contact Information Slide -->
    <div class="swiper-slide">
      <form id="contactInfoForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" oninvalid="this.setCustomValidity('Please enter a valid email address')" oninput="setCustomValidity('')">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required pattern="\d{10}" oninvalid="this.setCustomValidity('Please enter a 10-digit phone number')" oninput="setCustomValidity('')">
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <textarea id="address" name="address" required oninvalid="this.setCustomValidity('Please enter your address')" oninput="setCustomValidity('')"></textarea>
        </div>
        <button type="button" onclick="swiper.slidePrev()">Previous</button>
        <button type="button" onclick="swiper.slideNext()">Next</button>
      </form>
    </div>
    
    <!-- Payment Information Slide -->
    <div class="swiper-slide">
      <form id="paymentInfoForm">
        <div class="form-group">
          <label for="ccnum">Credit Card Number:</label>
          <input type="number" id="ccnum" name="creditCard" required>
        </div>
        <div class="form-group">
          <label for="expdate">Expiration Date:</label>
          <input type="date" id="expdate" name="expdate" required>
        </div>
        <div class="form-group">
          <label for="cvv">CVV:</label>
          <input type="number" id="cvv" name="cvv" required>
        </div>
        <button type="button" onclick="swiper.slidePrev()">Previous</button>
        <button type="submit">Submit</button>
      </form>
    </div>
    
  </div>
  
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>   
<script src="https://cdn.jsdelivr.net/jquery.validation/1.19.3/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
<script src="Script.js"></script>
</body>
</html>
