<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/styles.css">
  <title>Inventory Information</title>
</head>
<body>

  <!-- Header Section -->
  <div class="container-fluid bg-dark text-light text-center py-2">
    <h1>Hannan Salis</h1>
  </div>

  <!-- Content Section -->
  <div class="container mt-4">

    <!-- Image Section -->
    <div class="row">
      <div class="col-lg-12">
        <img src="https://image.cnbcfm.com/api/v1/image/107027163-ipod1.jpg?v=1666373017" alt="Electronic Product">
        <p class="text-center mt-2">Best Tablets in the market.</p>
      </div>
    </div>

    <!-- Table Section -->
    <div class="row mt-4">
      <div class="col-lg-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Product Name</th>
              <th>Price</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>ipad mini</td>
              <td>$400</td>
              <td>10</td>
            </tr>
            <tr>
              <td>ipad air</td>
              <td>$600</td>
              <td>8</td>
            </tr>
            <tr>
              <td>ipad pro</td>
              <td>$1000</td>
              <td>5</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Form Section -->
    <div class="row mt-4">
      <div class="col-lg-12">
        <form>
          <div class="form-group">
            <label for="productName">Product Name</label>
            <select class="form-control" id="productName">
              <option>ipad mini</option>
              <option>ipad air</option>
              <option>ipad pro</option>
            </select>
          </div>
          <div class="form-group">
            <label for="orderSwitch">Would you like to order</label>
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="orderSwitch">
              <label class="custom-control-label" for="orderSwitch"></label>
            </div>
          </div>
          <div class="form-group">
            <label for="quantityRange">Quantity</label>
            <input type="range" class="form-control-range" id="quantityRange">
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
